dist: bionic
language: python

python:
    - 3.6
    - 3.7
    - 3.8

before_install:
    - sudo apt-get install -qq python3-pyopencl

install:
    - pip install codecov
    - pip install -r requirements.txt
    - pip install .

script:
    - coverage run -m --source=syris unittest discover

after_success:
    - codecov
